name: Build and Push to GHCR

on:
  push:
    branches:
      - master # Bisa diubah sesuai kebutuhan

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: npm install # atau pnpm install / yarn install

      - name: Build Project
        run: npm run build # Untuk Next.js / React

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
          
      - name: Login to GHCR
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}


      - name: Build and Push Docker Image
        run: |
          docker build -t ximl7122137/mikrotik-web:latest .
          docker push ximl7122137/mikrotik-web:latest
